services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: majdeq/grog_blog-backend:latest
    container_name: backend
    restart: always
    env_file:
      - ./backend/.env
    ports:
      - "5000:5000"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: majdeq/grog_blog-frontend:latest
    container_name: frontend
    restart: always
    env_file:
      - ./frontend/.env
    ports:
      - "5173:5173"

  db:
    image: postgres:16
    container_name: db
    restart: always
    env_file:
      - ./backend/.env
    environment:
      PGDATA: /var/lib/postgresql/data/
    volumes:
      - ./db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
